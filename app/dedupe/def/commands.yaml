id: https://example.org/dedupe/commands
name: dedupe-commands-schema
title: Dedupe Commands Data Model
description: >-
  LinkML schema for command objects that represent operations to be performed
  on drives and partitions.

prefixes:
  linkml: https://w3id.org/linkml/
  dedupe: https://example.org/dedupe/

default_prefix: dedupe
default_range: string

imports:
  - linkml:types
  - ../../../pkg/dizzy/src/dizzy/def/commands
  - models

classes:

  InspectStorage:
    description: >-
      Command to discover and list all hard drives and partitions with details
      to help identify storage for scanning
    is_a: Command

  ScanPartition:
    description: >-
      Command to scan a specific partition and catalog all files
    is_a: Command
    attributes:
      partition_uuid:
        description: UUID of the partition to scan
        required: true
        range: string

  AssignPartitionMount:
    description: >-
      Command to assign a partition to a mount point, expressing the desired
      state for where a partition should be mounted
    is_a: Command
    attributes:
      partition:
        description: The partition to be mounted
        required: true
        range: Partition
      mount_point:
        description: The desired mount point path
        required: true
        range: string
