# Policy dependency definitions
# Maps policies to their command emitters, queries, and mutators
# Each policy has a distinct name and specifies which event it handles

policies:
  partition_mount_reconciler:
    event: PartitionMountAssigned
    emitters:
      assign_partition_mount: AssignPartitionMount
    queries:
      list_partitions: ListPartitions
    mutators:
      mount_partition: MountPartition
